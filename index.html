<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .container img {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
      font-weight: 700;
    }

    #timer {
      margin: 25px 0;
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    label {
      font-size: 1em;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      text-align: center;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      padding: 10px 18px;
      background-color: #ffffff20;
      border: 2px solid #fff;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 70%;
    }

    button:hover {
      background-color: #ffffff40;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      #timer {
        font-size: 2em;
      }
    }
  </style>

  <!-- Manifest and meta for PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="cool-cat-icon.png">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed', err));
    }
  </script>
</head>
<body>

  <div class="container">
    <img src="cool-cat.png" alt="Timer Icon" />
    <h1>Meowment Timer</h1>
    <div id="timer">00:00</div>
    <label for="minutes">Enter time (in minutes):</label>
    <input type="number" id="minutes" placeholder="e.g. 5" min="1" max="120"/>
    <button onclick="startTimer()">Start Countdown</button>
  </div>

  <script>
    let countdown;

    function startTimer() {
      clearInterval(countdown);
      const minutes = parseInt(document.getElementById("minutes").value);
      if (isNaN(minutes) || minutes <= 0) {
        alert("Please enter a valid number of minutes.");
        return;
      }

      if ("vibrate" in navigator) {
        navigator.vibrate(50);
      }

      const endTime = Date.now() + minutes * 60 * 1000;

      countdown = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        if (remaining <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").textContent = "Time's up!";
          if ("vibrate" in navigator) {
            navigator.vibrate([200, 100, 200]);
          }
        } else {
          const mins = Math.floor(remaining / 1000 / 60);
          const secs = Math.floor((remaining / 1000) % 60);
          document.getElementById("timer").textContent =
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }
  </script>

</body>
</html>
